GCodeFilterQueryEditor.lblName1.text=Google Code Query :
GCodeFilterQueryEditor.lblHint.text=<html> <b>Searching in specific fields</b> <br>    Normal search terms will match words found in any field of an issue.<br>    You can narrow the search to a specific field by using the name of the field.<br>    The built-in field operators are<br>    summary:, description:, comment:, status:, reporter:, owner:, cc:, commentby:, and label:.<br>    You can limit your search to just open issues by using is:open, or to just closed issues by using isnot:open.<br>    Use '-' operator for negation <br> <br> <b>Searching in specific fields</b> <br> For each built-in field operator, you can use the 'has' operator to <br> search for issues with empty or non-empty fields.<br> Use '-' operator for negation <br> <br> <b>Searching in specific fields</b> <br> Normally, each added search term narrows your search.<br> If you would like to find issues that include either of two terms, add an uppercase "OR" between them. A shorter way to search for two values for one field, or two labels with the same prefix, is to use commas.<br> eg:priority:High OR Priority:Medium or Priority:High,Medium <br> </html>
